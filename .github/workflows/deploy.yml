name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to DigitalOcean VPS
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Build frontend ──────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: dashboard/frontend
        run: npm ci

      - name: Build frontend
        working-directory: dashboard/frontend
        env:
          VITE_API_BASE: ''
        run: npm run build

      # ── Setup SSH key ───────────────────────────────────────────────────────
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -l -f ~/.ssh/deploy_key || (echo "KEY DUMP:"; cat ~/.ssh/deploy_key; exit 1)
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      # ── Sync files via rsync over SSH ──────────────────────────────────────
      - name: Sync Python backend + engine
        run: |
          rsync -az --delete \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='*.db' \
            --exclude='data_storage/' \
            --exclude='logs/' \
            --exclude='engine_state.json' \
            --exclude='dashboard/frontend/node_modules/' \
            --exclude='dashboard/frontend/dist/' \
            --exclude='dashboard/frontend/src/' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
            ./ root@${{ secrets.VPS_HOST }}:/root/memecoin_engine/

      - name: Sync built frontend
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
            dashboard/frontend/dist/ \
            root@${{ secrets.VPS_HOST }}:/root/memecoin_engine/dashboard/frontend/dist/

      # ── Restart services ───────────────────────────────────────────────────
      - name: Install deps & restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 22
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/memecoin_engine
            pip3 install -q -r requirements.txt
            pip3 install -q -r dashboard/backend/requirements.txt 2>/dev/null || true
            systemctl restart memecoin-engine   || true
            systemctl restart memecoin-dashboard || true
            sleep 2
            systemctl is-active memecoin-engine   && echo "engine: active"   || echo "engine: failed"
            systemctl is-active memecoin-dashboard && echo "dashboard: active" || echo "dashboard: failed"
            echo "Deploy complete"
