name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to DigitalOcean VPS
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Build frontend ──────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: dashboard/frontend
        run: npm ci

      - name: Build frontend
        working-directory: dashboard/frontend
        env:
          VITE_API_BASE: ''
        run: npm run build

      # ── Deploy via rsync-deployments action ────────────────────────────────
      - name: Sync Python backend + engine
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete --exclude='.git' --exclude='__pycache__' --exclude='*.pyc' --exclude='.env' --exclude='*.db' --exclude='data_storage/' --exclude='logs/' --exclude='engine_state.json' --exclude='dashboard/frontend/node_modules/' --exclude='dashboard/frontend/dist/' --exclude='dashboard/frontend/src/'
          path: ./
          remote_path: /root/memecoin_engine/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_port: 2222
          remote_user: root
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Sync built frontend
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: dashboard/frontend/dist/
          remote_path: /root/memecoin_engine/dashboard/frontend/dist/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_port: 2222
          remote_user: root
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      # ── Restart services ───────────────────────────────────────────────────
      - name: Install deps & restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 2222
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/memecoin_engine
            pip3 install -q -r requirements.txt
            pip3 install -q -r dashboard/backend/requirements.txt 2>/dev/null || true
            systemctl restart memecoin-engine   || true
            systemctl restart memecoin-dashboard || true
            sleep 3
            systemctl is-active memecoin-engine   && echo "engine: active"   || echo "engine: failed"
            systemctl is-active memecoin-dashboard && echo "dashboard: active" || echo "dashboard: failed"
            echo "Deploy complete"
